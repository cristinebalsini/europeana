<div class="toolbar">
  <mat-toolbar>
    <span>Europeana Collection</span>

    <form
      [formGroup]="searchForm"
      (submit)="getPaintings(searchForm.value.text)"
    >
      <input type="text" formControlName="text" />

      <button mat-icon-button type="submit">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </mat-toolbar>
</div>

<div class="main-page-container">
  <div>
    <button
      mat-raised-button
      class="switch-page-button"
      (click)="previousPage(index)"
      [disabled]="index === 4 ? true : false"
    >
      PREVIOUS PAGE
    </button>
    <button
      mat-raised-button
      class="switch-page-button"
      (click)="nextPage(index)"
      [disabled]="index === 12 ? true : false"
    >
      NEXT PAGE
    </button>
  </div>
  <div *ngIf="loadResults">
    <app-card
      [gallery]="galleryList"
      [first]="first"
      [index]="index"
    ></app-card>
  </div>

  <div *ngIf="!loadResults" class="main-page-container text">
    No results were found.
  </div>
</div>
