<div class="toolbar">
  <mat-toolbar>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>My Collection</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</div>

<div class="main-page-container">
  <button mat-raised-button class="switch-page-button" (click)="nextPage()">NEXT PAGE</button>
  <div class="card-container">
    <mat-card
      class="card"
      *ngFor="let item of galleryList.slice(first, last); let i = index"
    >
      <div>
        <mat-card-title>{{ item.provider }}</mat-card-title>
        <mat-card-subtitle>{{ item.country }}</mat-card-subtitle>
      </div>

      <img
        class="europeana-image"
        mat-card-image
        src="{{ item.image }}"
        alt="europeana"
      />

      <mat-card-actions>
        <button mat-button>MORE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
