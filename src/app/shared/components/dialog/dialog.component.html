<div class="dialog-container">
  <div>
    <mat-icon class="icon" (click)="closeDialog()">close</mat-icon>
  </div>

  <div class="main-content">
    <div>{{ data.text?.title }}</div>

    <div>
      <div>
        {{ data.text?.provider }}
      </div>
    </div>

    <div>
      <div>
        {{ data.text?.country }}
      </div>
    </div>

    <div>
      Link:
      <span
        ><a href="{{ data.text.link }}" target="_blank">Europeana Link</a></span
      >
    </div>
  </div>
</div>
